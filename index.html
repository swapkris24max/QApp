<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Mini Quiz App</h1>
    <div id="quiz-container" class="space-y-4">
      <p id="question" class="text-lg font-semibold"></p>
      <div id="options" class="space-y-2"></div>
      <p id="timer" class="text-gray-600 text-sm"></p>
      <button id="next-btn" class="hidden w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Next Question</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
